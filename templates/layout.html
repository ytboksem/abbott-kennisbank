<!DOCTYPE html>
<html>
<head>
    <title>Abbott Kennisbank</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            height: 100vh;
            width: 220px;
            background-color: #004f9f;
            color: white;
            position: fixed;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 12px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #003d7a;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }

        .card {
            background-color: #f4f4f4;
            padding: 15px;
            margin-bottom: 15px;
        }

        button {
            padding: 6px 10px;
            cursor: pointer;
        }

        input, textarea, select {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="sidebar">
    <h2>Abbott Knowledge System</h2>
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('articles') }}">Artikelen</a>
    <a href="{{ url_for('add') }}">Artikel toevoegen</a>
</div>

<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
