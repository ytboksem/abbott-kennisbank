{% extends "layout.html" %}

{% block content %}

<h1>Artikelen</h1>

<form method="GET">
    Zoeken:
    <input type="text" name="search">

    Categorie:
    <select name="category">
        <option value="">Alles</option>
        <option>IT</option>
        <option>Finance</option>
        <option>HR</option>
        <option>Operations</option>
    </select>

    Afdeling:
    <input type="text" name="department">

    <button type="submit">Filter</button>
</form>

<hr>

{% for article in articles %}
<div class="card">
    <a href="{{ url_for('detail', id=article[0]) }}">
        <strong>{{ article[1] }}</strong>
    </a>
    <p>Auteur: {{ article[2] }} | Datum: {{ article[9] }} | Views: {{ article[10] }}</p>
<a href="{{ url_for('edit', id=article[0]) }}">Bewerken</a> |
    <a href="{{ url_for('delete', id=article[0]) }}">Verwijderen</a>
</div>
{% endfor %}

{% endblock %}
